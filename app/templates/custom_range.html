<!DOCTYPE html>
{% extends "critical_updates.html" %}
{% block data_content %}
    <style>
        /* Add your CSS styles for the Custom Time Range Updates content here */
        h2 {
            font-size: 20px;
            color: #0073e6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

    <h2>Custom Time Range Updates</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>P0 Updates</th>
            </tr>
        </thead>
        <tbody>
            {% for update in updates %}
            <tr>
                <td>{{ update.date }}</td>
                <td>{{ update.p0_updates }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
