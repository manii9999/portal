<!DOCTYPE html>
<html>
<head>
    <title>Multi-Factor Authentication (2FA)</title>
</head>
<body>
    <h1>Multi-Factor Authentication (2FA)</h1>
    <form method="POST">
        <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" required>
        </div>
        <button type="submit">Submit OTP</button>
    </form>
</body>
</html>
